<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>

    <!-- 사용자가 입력하는 입력 양식 -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" value="">
        
    <!-- 화면에 표시 되지 않음 -->
        <input type="hidden" name="hidden" value="hidden">
    <!-- 버튼 -->
        <input type="submit" value="전송">
    </form>
</body>
</html>
