<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>padding 실습</title>
    <style>
        p {margin: 0; padding: 0;}
        div {
            width: 200px;
            height: auto;
            background-color: lightblue;
            margin: 15px;
            color: white;
        }
        div>p {background: #0094ff;}

        div.box1, div.box2, div.box3 {
            float: left;
        }
        div.box1 {padding: 10px 30px 10px 30px;}
        div.box2 {padding: 10px 30px;}
        div.box3 {padding: 10px;}
    </style>
</head>
<body>
    <div>
        <p> 패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</p>
    </div>
    <hr>
    <div class="box1">
        <p>패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</p> 
    </div>
    
    <div class="box2">

    </div>

</body>
</html>
