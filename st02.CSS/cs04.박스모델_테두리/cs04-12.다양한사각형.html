<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        div.box1, div.box2, div.box3, div.box4, div.box5 {
            width: 200px;
            height: 100px;
            background-color: gray;
            border: 1px solid black;
            margin: 20px;
        }
        div#borderstyle>div {float: left;}
        div#bordercolor>div {float: left;}
        div#bordercolor {clear: both;}
        div#borderwidth>div {float: left;}
        div#borderwidth {clear: both;}
        
    </style>
</head>
<body>
    <div id="borderstyle">
        <h2>border style</h2>
        <div class="box1"> solid  </div>
        <div class="box2"> dotted </div>
        <div class="box3"> dashed </div>
        <div class="box4"> 4면이 다른 border style</div>
    </div>

    <div id="bordercolor">
        <h2>border color</h2>      
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>

    <div id="borderwidth">
        <h2>border width</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>

</body>
</html>
