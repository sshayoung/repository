<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        div > div {
            width: 200px;
            height: 100px;
            background-color: white;
            border: 3px;
            border-style: solid;
            margin: 20px;
        }

        div > div.box1 {border-radius: 10px;}
        div > div.box2 {border-radius: 20px 60px 20px 60px;}
        div > div.box3 {border-radius: 20px 30px 40px 50px;}
        div > div.box4 {border-radius: 30px 20px 50px 40px;}
        div > div.box5 {}
    </style>
</head>
<body>
    <div id="borderradius">
        <h2>border radius</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>
</body>
</html>
