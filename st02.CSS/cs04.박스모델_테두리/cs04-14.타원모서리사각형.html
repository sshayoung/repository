<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 2px solid black;
            background-color: orange;
            margin: 20px;
        }
        div.round1 {border-top-left-radius: 100px 50px;}
        div.round2 {}
        div.round3 {}
    </style>
</head>
<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
</body>
</html>
