<!DOCTYPE html>
<html>
<head>
    <title>text-overflow</title>
    <style>
        *{margin: 0; padding: 0;}
        div.a {
            width: 100px;
            border: 2px solid green; 
            /* 줄바꿈 안되게 설정. */
            white-space: nowrap;
            /* 태그의 영역을 벗어나는 텍스트를 감추기 */
            overflow: hidden;
            /* 텍스트가 영역을 벗어가는 경우에 축약 기호 표시 설정. */
            text-overflow: ellipsis;
        }
        /* 마우스를 올려 축약한 텍스트 보기. */
        div.a:hover {
            white-space: normal;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>The text-overflow</h1>

    <p>Hover over the div below, to see the entire text.</p>

    <div class="a">This is some long text that will not fit in the box.</div>
</body>
</html>
