<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* <p class="specials" > */
        p.specials {
            color: blue;
        }

        /* <p id="footer"> */
        p#footer {
            color: red;
        }
        #footer {
            color: green;
        }
        /* id는 중복불가 , class는 중복가능
        id는 어차피 한가지만 찾을 수 있기 때문에 태그사용 필요x
        class는 가급적 태그명을 붙여라. */

    </style>
</head>
<body>
    <h1>제목글자</h1>
    <h2>제목글자</h2>
    <h3>제목글자</h3>
    <h4>제목글자</h4>
    <h5>제목글자</h5>
    <h6>제목글자</h6>
    
    <p class="specials" >
        p.specials를 태그로 완성하시오.
    </p>

    <div class="specials">
        p.specials를 태그로 완성하시오.
    </div>

    <p id="footer">
        p#footer를 태그로 완성하시오
    </p>
</body>
</html>
