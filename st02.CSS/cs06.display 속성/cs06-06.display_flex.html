<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>display flex</title>
    <style>
        *{margin: 0; padding: 0;}
        /* html 페이지의 높이 설정 : 100% */
        html,body {height: 100%;}
        /* 부모에 flex 설정 */
        body {
            display: flex;
            flex-direction: column; /* 수직 설정*/
        }
        body>div {
            flex-shrink: 0;
        }
        div.div1 {background-color: yellow;}
        div.div2 {
            background-color: orange;
            flex-grow: 1;}
    </style>  
</head>

<body>
    <div class="div1">
        <div>div1-1</div>
        <div>div1-2</div>
        <div>div1-3</div>
    </div>

    <div class="div2">
        <div>div2-1</div>
        <div>div2-2</div>
        <div>div2-3</div>
    </div>
</body>

</html>
